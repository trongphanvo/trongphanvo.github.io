<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call Demo</title>
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h3 {
            margin: 10px 0;
        }
        video {
            border: 4px solid #007bff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 10px;
            width: 320px;
            height: 240px;
            transition: transform 0.3s ease;
        }
        video:hover {
            transform: scale(1.05);
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Video Call Demo</h1>
<div>
    Your ID: <h3 id="idPeer"></h3>
</div>
<div>
    <video id="video1" muted></video>
    <video id="video2"></video>
</div>
<div>
    Friend ID: <input type="text" id="remoteid" />
    <button id="call">Call</button>
</div>
<div>
    <button id="signup">Toggle Camera</button>
    <button id="signup2">Toggle Microphone</button>
</div>
<script src="./main.js"></script>
</body>
</html>
